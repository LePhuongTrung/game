<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bubble Blast</title>
    <link rel="stylesheet" href="Bubble.css" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="stats">
      Score: <span id="score">0</span>/<span id="outOf">0</span>
    </div>
    <div id="rules">
      Click anywhere to make an explosion. If any of the squares will bump into
      your explosion they'll explode aswell, making a chain reaction. See how
      many squares you can get! Click again to start a new game
    </div>
    <script src="Bubble.js"></script>
  </body>
